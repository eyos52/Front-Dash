<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontDash - Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script>window.__PAGE__='change-password';</script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="app-shell">
        <div class="dashboard-container">
            <aside class="dashboard-sidebar">
                <div class="sidebar-header">
                    <h1 class="sidebar-brand">FrontDash</h1>
                </div>
                
                <nav class="sidebar-nav">
                    <a href="restaurant-dashboard.html" class="nav-item">Orders</a>
                    <a href="manage-menu.html" class="nav-item">Manage menu</a>
                    <a href="hours-of-operation.html" class="nav-item">Hours of Operation</a>
                    <a href="contact-information.html" class="nav-item">Contact Information</a>
                    <a href="change-password.html" class="nav-item active">Change Password</a>
                    <a href="withdraw-from-frontdash.html" class="nav-item">Withdraw from FrontDash</a>
                    <a href="restaurant-login.html" class="nav-item">Logout</a>
                </nav>
            </aside>
            
            <main class="dashboard-main">
                <div class="dashboard-header">
                    <h2 class="page-title">Change Password</h2>
                </div>
                
                <!-- Password Form (initially visible) -->
                <div class="password-form-container" id="passwordFormContainer">
                    <form class="password-form" id="passwordForm">
                        <div class="form-field">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" class="password-input" placeholder="••••••••" required>
                        </div>
                        
                        <div class="form-field">
                            <label for="newPassword">Enter New Password</label>
                            <div class="password-input-container">
                                <input type="password" id="newPassword" class="password-input" placeholder="••••" required>
                                <div class="password-error" id="passwordError" style="display: none;">
                                    Error: Entered password does not fulfill password requirements
                                </div>
                            </div>
                            <div class="password-hint">≥6 chars, ≥1 uppercase, ≥1 lowercase, ≥1 number</div>
                        </div>
                        
                        <div class="form-field">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="password-input" placeholder="••••" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
                
                <!-- Success Message (initially hidden) -->
                <div class="password-success-container" id="passwordSuccessContainer" style="display: none;">
                    <div class="success-message">
                        <h3>Password successfully updated!</h3>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="deals-data.js"></script>
    <script src="deals.js"></script>
    <script src="location.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Change Password functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordForm = document.getElementById('passwordForm');
            const currentPasswordInput = document.getElementById('currentPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const navItems = document.querySelectorAll('.nav-item');

            // Navigation functionality
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // Remove active class from all items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Navigate to the page
                    if (href && href !== '#') {
                        window.location.href = href;
                    }
                });
            });

            // Password validation
            function validatePassword(password) {
                const minLength = 6;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumber = /\d/.test(password);
                
                return {
                    isValid: password.length >= minLength && hasUpperCase && hasLowerCase && hasNumber,
                    minLength: password.length >= minLength,
                    hasUpperCase,
                    hasLowerCase,
                    hasNumber
                };
            }

            // Real-time password validation
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const validation = validatePassword(password);
                const errorElement = document.getElementById('passwordError');
                
                // Remove existing validation classes
                this.classList.remove('valid', 'invalid');
                
                if (password.length > 0) {
                    if (validation.isValid) {
                        this.classList.add('valid');
                        errorElement.style.display = 'none';
                    } else {
                        this.classList.add('invalid');
                        errorElement.style.display = 'block';
                    }
                } else {
                    errorElement.style.display = 'none';
                }
            });

            // Confirm password validation
            confirmPasswordInput.addEventListener('input', function() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = this.value;
                
                // Remove existing validation classes
                this.classList.remove('valid', 'invalid');
                
                if (confirmPassword.length > 0) {
                    if (newPassword === confirmPassword) {
                        this.classList.add('valid');
                    } else {
                        this.classList.add('invalid');
                    }
                }
            });

            // Form submission
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate current password (basic check)
                if (!currentPassword) {
                    alert('Please enter your current password');
                    return;
                }
                
                // Validate new password
                const passwordValidation = validatePassword(newPassword);
                if (!passwordValidation.isValid) {
                    alert('New password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, and one number');
                    return;
                }
                
                // Validate password confirmation
                if (newPassword !== confirmPassword) {
                    alert('New password and confirmation do not match');
                    return;
                }
                
                // Check if new password is different from current
                if (currentPassword === newPassword) {
                    alert('New password must be different from current password');
                    return;
                }
                
                // Simulate password change (in real app, this would make an API call)
                // Hide the form and show success message
                document.getElementById('passwordFormContainer').style.display = 'none';
                document.getElementById('passwordSuccessContainer').style.display = 'block';
            });
        });
    </script>
</body>
</html>
