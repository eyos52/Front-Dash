<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontDash - Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script>window.__PAGE__='restaurant';</script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="app-shell">
        <header class="fd-header">
            <a class="icon-btn" href="home.html" aria-label="back">←</a>
            <div class="brand"><a href="home.html" id="brandLink">FrontDash</a></div>
            <div class="header-actions">
                <a class="pill" href="#" id="addressPill">🏠 123 main str</a>
                <a class="icon-btn notification-bell" href="#" title="notifications">🔔<span class="notification-count" style="display: none;">0</span></a>
                <a class="pill" href="checkout.html">🛒 <span id="cartCount">0</span></a>
            </div>
        </header>

        <main class="restaurant-page">
            <div class="hero" style="background-image: url('assets/Hero image.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>

            <div class="restaurant-toolbar">
                <div class="restaurant-name" id="restaurantName">Whataburger</div>
                <div class="toolbar-controls">
                    <div class="pill">28 min delivery time</div>
                </div>
            </div>

            <section class="menu-section">
                <div class="section-header">
                    <h3>Featured Items</h3>
                    <div class="search-box">
                        <input type="text" placeholder="Search menu...">
                    </div>
                </div>

                <div class="menu-grid" id="menuGrid"></div>
            </section>

            <aside class="mini-cart" id="miniCart" hidden>
                <div class="mini-cart-header">
                    <div>Your cart from <span id="cartRestaurant">Whataburger</span></div>
                    <a class="btn" href="checkout.html">Continue</a>
                </div>
                <div class="mini-cart-items" id="miniCartItems"></div>
                <div class="mini-cart-upsell">
                    <div class="upsell-title">Complement your cart</div>
                    <div class="upsell-grid">
                        <div class="upsell-item"></div>
                        <div class="upsell-item"></div>
                        <div class="upsell-item"></div>
                        <div class="upsell-item"></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Deals Modal -->
    <div id="dealsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content deals-modal">
            <div class="modal-header">
                <h3>🎉 Special Deals</h3>
                <button class="close-btn" id="closeDealsModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div id="dealsList" class="deals-list">
                    <!-- Deals will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" onclick="dealsManager.hideDealsModal()">Close</button>
                <button class="btn-primary" onclick="dealsManager.generateDeals()">Get New Deals</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="deals-data.js"></script>
    <script src="deals.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
